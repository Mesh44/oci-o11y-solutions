name: Observability Dashboards
on:
  pull_request_target:
    types:
      - closed
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - name: Package Observability Dashboards
      run: |
        cd ./ && zip -r ./observability-dashboards.zip . -x ./docs/\* .git/\* .git\*
    - uses: Klemensas/action-autotag@stable
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.previous_step.outputs.tagname }}
        release_name: Observability Dashboards Apps release ${{ steps.previous_step.outputs.tagname }}
    - name: Upload Observability Dashboards Terraform Package
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./observability-dashboards.zip
        asset_name: observability-dashboards.zip
        asset_content_type: application/zip
